<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Estimate Wave</title>
    <meta name="description" content="The page you're looking for doesn't exist. Let us help you find what you need.">
    <meta name="robots" content="noindex, follow">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--secondary-color);
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--light-text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .error-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
        }
        
        .error-links a:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Looks like this page took a detour. Don't worry, we'll help you get back on track.
            </p>
            
            <a href="/" class="primary-button"><span>Back to Home</span></a>
            
            <div class="error-links">
                <a href="/#services">Our Services</a>
                <a href="/grow.html">Estimating Software</a>
                <a href="/#contact">Contact Us</a>
                <a href="/#chat" onclick="if(window.openChatModal) openChatModal();">Start a Conversation</a>
            </div>
        </div>
    </div>
    
    <script>
        // Optional: Track 404 errors if analytics is added later
        console.log('404 Error:', window.location.pathname);
    </script>
</body>
</html>
