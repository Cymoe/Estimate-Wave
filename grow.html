<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Wave CRM - Redirecting...</title>
    
    <!-- Redirect to existing CRM marketing page -->
    <meta http-equiv="refresh" content="0; url=https://app.estimatewave.com/">
    <script type="text/javascript">
        // Immediate JavaScript redirect as backup
        window.location.href = "https://app.estimatewave.com/";
    </script>
    
    <!-- SEO Meta Tags for the redirect page -->
    <meta name="description" content="Estimate Wave CRM - The modern contractor business management software. Redirecting to our app...">
    <link rel="canonical" href="https://app.estimatewave.com/">
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Simple redirect page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-light);
        }
        
        .redirect-container {
            text-align: center;
            padding: 2rem;
        }
        
        .redirect-container h1 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .redirect-container p {
            color: var(--light-text);
            margin-bottom: 1rem;
        }
        
        .redirect-container a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .redirect-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to Estimate Wave CRM...</h1>
        <p>If you are not redirected automatically, <a href="https://app.estimatewave.com/">click here</a>.</p>
    </div>
</body>
</html>
